<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order from Delicious Restaurant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e37b0c;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product img {
            width: 150px;
            border-radius: 15px;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .price {
            font-size: 1.2em;
            color: #ff6347;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e5533d;
        }
    </style>
</head>
