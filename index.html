<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #723198, #feb47b);
        }
        .welcome-container {
            text-align: center;
            background: #8fcee2;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        .welcome-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-container p {
            color: #666;
            margin-bottom: 30px;
        }
        .welcome-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .welcome-container a:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <h1>Welcome to Our Website</h1>
    <p>You can get information about local stores and restaurants</p>
    <p>Website developed by Vijet Hegde</p>
    <a href="./public/stores.html">Explore Now</a>
</div>

</body>
</html>
